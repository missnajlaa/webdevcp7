<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
    <form>
        <fieldset>
            <legend>Basic Information</legend>
                Name: <input type="text" name="myName"><br>
                <!--Radio button-->
                Gender: <br>
                <input type="radio" name="gender" value="Male">Male <br>
                <input type="radio" name="gender" value="Female">Female <br>
        </fieldset>
       
        <fieldset>
            <legend>Favourite</legend>
            <!--Check box-->
            Your favourite food: <br>
            <input type="checkbox" name="laksa">Laksa<br>
            <input type="checkbox" name="nasilemak">Nasi Lemak<br>
            <input type="checkbox" name="burger">Burger<br>
        </fieldset>
        

        <!--Select List/Drop down button-->
        State:<br>
        <select>
            <option>Please select...</option>
            <option value="Kedah">Kedah</option>
            <option>Penang</option>
            <option>Perak</option>
            <option>Selangor</option>
        </select>
        <br>
        Birthday:<input type="date">
        <br>
        Password:<input type="hidden">

        <br>
        <br>
        <input type="reset" value="Reset">
        <input type="submit" value="Confirm">

    </form>

    </body>
</html>
